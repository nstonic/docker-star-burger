upstream star-burger {
    server backend:8000;
}

server {
    
    listen 80;

    location / {
        proxy_pass http://star-burger;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
        alias /opt/star-burger/media/;
    }
    location /static/ {
        alias /opt/star-burger/static/;
    }
}
